<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina login</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="Container">
            <h1>Login</h1>
            <p>Digite sua usuario e senha</p>
        <form id="formulario" onsubmit="login()">
            <input type="text" placeholder="Usuário" id="usuario"></input>
            <input type="password" placeholder="Senha" id="senha"></input>

            <button id="entrar" type="submit"> Entrar</button>
        </form>
        <span id="error" style="color: rgb(212, 34, 34);">Usuário ou Senha incoretos</span>
        <a href=""></a>
    </div>

    <script>
        function login(){
            event.preventDefault();
            const usuario = document.getElementById('usuario').value
            const senha = document.getElementById('senha').value

            if(usuario === 'admin' && senha === 'admin'){
                alert('Login feito')
                return true
            }else{
                document.getElementById('error').style.display = 'block'              
                return false
            }
        }
    </script>
</body>
</html>
